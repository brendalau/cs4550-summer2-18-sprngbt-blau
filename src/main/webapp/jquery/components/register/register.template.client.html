<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Admin</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet"/>
    <link href="register.style.client.css"
          rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="register.service.client.js"></script>
    <script src="register.controller.client.js"></script>
</head>

<body>
<div class="container">
    <div>
    <h1>Sign Up</h1>
    </div>

    <div class="form-group row">
        <label for="usernameFld" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
            <input id="usernameFld" class="form-control"/>
        </div>
    </div>

    <div class="form-group row">
        <label for="passwordFld" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input id="passwordFld" class="form-control"/>
        </div>
    </div>

    <div class="form-group row">
        <label for="password2Fld" class="col-sm-2 col-form-label">Verify Password</label>
        <div class="col-sm-10">
            <input id="password2Fld" class="form-control"/>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
            <button id="signUpBtn">Sign Up</button>
            <a href="login.template.client.html">Login</a>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Admin</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet"/>
    <link href="profile.style.client.css"
          rel="stylesheet"/>
</head>

<body>
<div class="container">
    <div>
        <h1>Profile</h1>
    </div>

    <div class="alert alert-success" role="alert">
        Profile successfully saved
    </div>

    <div class="form-group row">
        <label for="usernameFld" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
            <input id="usernameFld" class="form-control" placeholder="JD123" readonly/>
        </div>
    </div>

    <div class="form-group row">
        <label for="passwordFld" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input id="passwordFld" class="form-control" placeholder="4567"/>
        </div>
    </div>

    <div class="form-group row">
        <label for="firstNameFld" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
            <input id="firstNameFld" class="form-control" placeholder="Jane"/>
        </div>
    </div>

    <div class="form-group row">
        <label for="lastNameFld" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
            <input id="lastNameFld" class="form-control" placeholder="Doe"/>
        </div>
    </div>

    <div class="form-group row">
        <label for="roleFld" class="col-sm-2 col-form-label">Role</label>
        <div class="col-sm-10">
            <select id="roleFld" class="form-control">
                <option value="FACULTY">Faculty</option>
                <option value="STUDENT">Student</option>
                <option value="ADMIN">Admin</option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label for="phoneFld" class="col-sm-2 col-form-label">Phone</label>
        <div class="col-sm-10">
            <input id="phoneFld" class="form-control" placeholder="(123) 456-7890"/>
        </div>
    </div>

    <div class="form-group row">
        <label for="emailFld" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input id="emailFld" class="form-control" placeholder="jane@doe.com"/>
        </div>
    </div>

    <div class="form-group row">
        <label for="dobFld" class="col-sm-2 col-form-label">Date of Birth</label>
        <div class="col-sm-10">
            <input id="dobFld" type="date" class="form-control"/>
        </div>
    </div>

    <div class="row profile-btn">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
            <button id="updateBtn">Update</button>
        </div>
    </div>

    <div class="row profile-btn">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
            <button id="logoutBtn">Logout</button>
        </div>
    </div>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="../../models/user.model.client.js"></script>
<script src="../../services/user.service.client.js"></script>
<script src="profile.controller.client.js"></script>
</html>
